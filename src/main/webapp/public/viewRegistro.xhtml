<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 template="/layouts/layout_clean.xhtml">
    <ui:define name="head">
        <h:outputStylesheet library="css" name="register-style.css"/>
    </ui:define>
    <ui:define name="contenido">
                <h:panelGroup layout="block" styleClass="inicio-register">
                    <h:graphicImage library="imgs" name="logoEMedicine.png" alt="" styleClass="logo-register" id="logo" />
                    <h1 class="bienvenida-register">Bienvenido a E-Medicine</h1>
                </h:panelGroup>

                <h:panelGroup layout="block">
                    <h:panelGroup layout="block" styleClass="form-container">
                        <h:form id="formularioE" styleClass="form-register">
                            <h:panelGroup layout="block" styleClass="nombre div-section">
                                <h:outputLabel for="nom" value="Nombre: *" />
                                <h:inputText id="nom" name="nom" placeholder="Ingrese su Nombre" />
                            </h:panelGroup>

                            <h:panelGroup layout="block" styleClass="apellido div-section">
                                <h:outputLabel for="ape" value="Apellido: *" />
                                <h:inputText id="ape" name="ape" placeholder="Ingrese su Apellido" />
                            </h:panelGroup>

                            <h:panelGroup layout="block" styleClass="peso div-section">
                                <h:outputLabel for="pe" value="Peso(lb): *" />
                                <h:inputText id="pe" name="pe" placeholder="Peso en Libras" />
                            </h:panelGroup>

                            <h:panelGroup layout="block" styleClass="altura div-section">
                                <h:outputLabel for="al" value="Altura(cm): *" />
                                <h:inputText id="al" name="al" placeholder="Altura en cm" />
                            </h:panelGroup>

                            <h:panelGroup layout="block" styleClass="fecha div-section">
                                <h:outputLabel for="fn" value="Fecha de Nacimiento: *" />
                                <h:inputText id="fn" name="fn" type="date" />
                            </h:panelGroup>

                            <h:panelGroup layout="block" styleClass="genre div-section">
                                <h:outputLabel value="Género: *" />

                                <h:panelGroup layout="block" styleClass="male">
                                    <h:outputLabel for="masculino" value="Masculino:" />
                                    <h:selectBooleanCheckbox id="masculino" name="gen" value="masculino" />
                                </h:panelGroup>

                                <h:panelGroup layout="block" styleClass="female">
                                    <h:outputLabel for="femenino" value="Femenino:" />
                                    <h:selectBooleanCheckbox id="femenino" name="gen" value="femenino" />
                                </h:panelGroup>
                            </h:panelGroup>

                            <h:panelGroup layout="block" styleClass="municipio div-section">
                                <h:outputLabel for="muni" value="Municipio: *" />
                                <h:selectOneMenu id="muni" name="muni">
                                    <f:selectItem itemLabel="-- Seleccione un Municipio --" itemValue="" />
                                    <f:selectItem itemLabel="San Salvador" itemValue="San Salvador" />
                                    <f:selectItem itemLabel="Aguilares" itemValue="Aguilares" />
                                    <f:selectItem itemLabel="Apopa" itemValue="Apopa" />
                                    <!-- Agrega más opciones aquí -->
                                </h:selectOneMenu>
                            </h:panelGroup>

                            <h:panelGroup layout="block" styleClass="div-section">
                                <h:outputLabel for="email" value="Correo Electrónico:" />
                                <h:inputText type="email" id="email" name="email" placeholder="Ingrese su Correo" value="" />
                            </h:panelGroup>

                            <h:panelGroup layout="block" styleClass="div-section">
                                <h:outputLabel id="pass1" for="password" value="Contraseña: *" />
                                <h:inputSecret id="password" name="pass" placeholder="Ingrese su Contraseña" value="" />
<!--                                <h:commandLink action="#{bean.mostrarContrasena}" styleClass="fa-solid fa-eye-slash icon" id="eye1" title="Mostrar Contraseña" />-->

                                <h:outputLabel id="pass2" for="password2" value="Confirmar Contraseña: *" />
                                <h:inputSecret id="password2" name="pass" placeholder="Repita su Contraseña" value="" />
<!--                                <h:commandLink action="#{bean.mostrarContrasena}" styleClass="fa-solid fa-eye-slash icon" id="eye2" title="Mostrar Contraseña" />-->
                            </h:panelGroup>

                            <h:panelGroup layout="block" styleClass="div-section last-section">
                                <h:outputLabel for="tel" id="telLabel" value="Número de Teléfono: *" />
                                <h:inputText id="tel" name="tel" placeholder="Ejemplo: 1234-5678" value="" />

                                <h:outputLabel for="dui" id="duiLabel" value="Ingrese su DUI: *" />
                                <h:inputText id="dui" name="dui" placeholder="Ejemplo: 12345678-9." value="" />
                            </h:panelGroup>

                            <h:inputHidden name="ubi" id="ubi" value="#{ubicacion}" />

                            <h:panelGroup layout="block" styleClass="submit">
                                <h:panelGroup styleClass="no-account">
<!--                                    <h:commandLink action="#{bean.viewIndex}" styleClass="account">Ya tengo Cuenta</h:commandLink>-->
                                    <a href="viewLogin.xhtml" class="account">Ya tengo cuenta</a>
                                </h:panelGroup>
                                <h:panelGroup styleClass="no-account">
<!--                                    <h:commandButton type="submit" action="#{bean.registrarUser}" value="Registrarse" styleClass="disenoBoton" name="accion" onclick="registrarUser();" />-->
                                    <a href="viewLogin.xhtml" class="account">Registrarse</a>
                                </h:panelGroup>
                            </h:panelGroup>
                        </h:form>
                    </h:panelGroup>
                </h:panelGroup>
    </ui:define>
</ui:composition>
