<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <h:outputStylesheet library="css" name="login_style.css"/>
        <h:outputStylesheet library="css" name="root-style.css"/>
    </h:head>

    <h:body>
        <main>
            <div class="inicio-register">
                <h:graphicImage library="imgs" name="logoEMedicine.png" alt="" styleClass="logo" />
                <h1 class="bienvenida-register">Bienvenido a E-Medicine</h1>
            </div>

            <h:panelGroup layout="block">
                <h:panelGroup layout="block" styleClass="form-container">
                    <h:form id="formularioE">
                        <h:panelGroup layout="block" styleClass="form-login">
                            <h:panelGroup layout="block" styleClass="codUsuario">
                                <h:outputLabel for="idUsuario" value="Código de Usuario:" />
                                <h:inputText id="idUsuario" name="idUsuario" placeholder="Ingrese su Código de Usuario" value="#{usuariosBean.usuario.codigo}"/>
                            </h:panelGroup>

                            <h:panelGroup layout="block" styleClass="password">
                                <h:outputLabel for="password" value="Contraseña:" />
                                <h:inputSecret id="password" name="password" placeholder="Ingrese su contraseña" value="#{usuariosBean.usuario.pass}"/>
                            </h:panelGroup>

                            <h:panelGroup styleClass="submit">
                                <h:panelGroup layout="block" styleClass="no-account">
                                    <h:commandButton value="Iniciar Sesión" styleClass="submit-text" id="login" actionListener="#{usuariosBean.login()}">
                                    </h:commandButton>
                                    <a href="registro.xhtml" class="submit-text">No tengo cuenta</a>
                                </h:panelGroup>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:form>
                </h:panelGroup>
            </h:panelGroup>
        </main>
    </h:body>
</html>
