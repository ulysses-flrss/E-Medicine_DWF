<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../layouts/layout-publico.xhtml">
    <ui:define name="contenido">
        <h:body>
            <h:form>
                <h:panelGroup layout="block" styleClass="allContainer">
                    <h:panelGroup layout="block" styleClass="bienvenida" id="container-bienvenida">
                        <a href="#" class="imagen-texto">
                            <div class="img-layout">
                                <h:graphicImage library="imgs" name="imagenPrueba.png" alt="Imagen de Perfil" styleClass="profile-picture" title="Imagen de Perfil" />
                            </div>
                            <span class="editar" title="Editar Perfil"></span>
                        </a>
                        <h:outputText id="bienvenida" title="Bienvenida" value="Bienvenido Invitado" escape="false">
                            <f:verbatim></f:verbatim>
                        </h:outputText>
                    </h:panelGroup>

                    <h:panelGroup layout="block" styleClass="container">
                        <h:selectOneRadio value="#{bean.selectedSlide}">
                            <f:selectItem itemValue="slide-1" />
                            <f:selectItem itemValue="slide-2" />
                            <f:selectItem itemValue="slide-3" />
                            <f:selectItem itemValue="slide-4" />
                        </h:selectOneRadio>
                        <h:panelGroup layout="block" styleClass="slide-wrapper">
                            <h:panelGroup id="slide-role" layout="block">
                                <h:graphicImage library="imgs" name="mockups1.png" styleClass="slide slide-1" />
                                <h:graphicImage library="imgs" name="mockups2.png" styleClass="slide slide-2" />
                                <h:graphicImage library="imgs" name="mockups1.png" styleClass="slide slide-3" />
                                <h:graphicImage library="imgs" name="mockups2.png" styleClass="slide slide-4" />
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:panelGroup>
                    </h:panelGroup>
             

                <h:panelGroup layout="block" styleClass="mainArticle" id="dSlider">
                    <h:panelGroup layout="block" styleClass="tittleE">
                        <h:outputText value="Últimos Anuncios:" />
                    </h:panelGroup>

                    <c:if test="#{not empty bean.anuncios}">
                        <h:dataTable value="#{bean.anuncios}" var="anuncio" rendered="#{bean.selectedSlide == 'slide-1'}">
                            <h:column>
                                <h:outputText styleClass="autor-text" title="Escritor del Anuncio" value="#{anuncio.nombre}" />
                            </h:column>
                            <h:column>
                                <h:outputText styleClass="fecha-text" title="Fecha de Publicación del Anuncio" value="#{anuncio.fechaPublicacion}" />
                            </h:column>
                            <h:column>
                                <h:outputText styleClass="descripcion" title="Contenido del Anuncio" value="#{anuncio.contenidoAnuncio}" />
                            </h:column>
                        </h:dataTable>
                    </c:if>

                    <h:panelGroup layout="block" styleClass="links">
                        <h:commandLink action="#{bean.viewAnuncios}">
                            <h:outputText styleClass="botonVerMas" value="Ver más+"></h:outputText>
                        </h:commandLink>
                    </h:panelGroup>
                </h:panelGroup>

                <h:panelGroup layout="block" styleClass="tittleE">
                    <h:outputText value="Principales Especialidades:" />
                </h:panelGroup>

                <h:panelGroup layout="block" styleClass="cards">
                    <h:panelGroup layout="block" styleClass="card">
                        <h:panelGroup layout="block" styleClass="face front">
                            <h:graphicImage library="imgs" name="corazon.png" alt="" styleClass="imagenEspecialidad" />
                            <h:outputText value="Cardiologia" />
                        </h:panelGroup>
                        <h:panelGroup layout="block" styleClass="face back">
                            <h:outputText value="Cardiologia" />
                            <h:outputText value="La cardiología es la rama de la medicina que se encarga del estudio, diagnóstico y tratamiento de las enfermedades del corazón y del sistema circulatorio." />
                            <h:panelGroup layout="block" styleClass="link">
                                <h:commandLink action="#{bean.cardiologia}">
                                    <h:outputText value="Ver mas" />
                                </h:commandLink>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:panelGroup>

                    <!-- Rest of the specialty cards here -->

                </h:panelGroup>

                <h:panelGroup layout="block" styleClass="booton">
                    <h:commandLink action="#{bean.especialidadesMedicas}">
                        <h:outputText styleClass="botonVerMas" value="Ver más+" />
                    </h:commandLink>
                </h:panelGroup>
            </h:form>
        </h:body>

    </ui:define>
</ui:composition>
