<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <h:outputStylesheet library="css" name="register-style.css"/>
        <h:outputStylesheet library="css" name="root-style.css"/>
    </h:head>

    <h:body>
        <h:panelGroup layout="block" styleClass="inicio-register">
            <h:graphicImage library="imgs" name="logoEMedicine.png" alt="" styleClass="logo-register" id="logo" />
            <h1 class="bienvenida-register">Bienvenido a E-Medicine</h1>
        </h:panelGroup>

        <h:panelGroup layout="block">
            <h:panelGroup layout="block" styleClass="form-container">
                <h:form id="formularioE" styleClass="form-register">
                    <h:panelGroup layout="block" styleClass="nombre div-section">
                        <h:outputLabel for="nom" value="Nombre: *" />
                        <h:inputText id="nom" name="nom" placeholder="Ingrese su Nombre" value="#{usuariosBean.usuario.nombres}"/>
                    </h:panelGroup>

                    <h:panelGroup layout="block" styleClass="apellido div-section">
                        <h:outputLabel for="ape" value="Apellido: *" />
                        <h:inputText id="ape" name="ape" placeholder="Ingrese su Apellido" value="#{usuariosBean.usuario.apellidos}"/>
                    </h:panelGroup>

                    <h:panelGroup layout="block" styleClass="peso div-section">
                        <h:outputLabel for="pe" value="Peso(lb): *" />
                        <h:inputText id="pe" name="pe" placeholder="Peso en Libras" value="#{usuariosBean.usuario.peso}"/>
                    </h:panelGroup>

                    <h:panelGroup layout="block" styleClass="altura div-section">
                        <h:outputLabel for="al" value="Altura(cm): *" />
                        <h:inputText id="al" name="al" placeholder="Altura en cm" value="#{usuariosBean.usuario.altura}"/>
                    </h:panelGroup>

                    <h:panelGroup layout="block" styleClass="fecha div-section">
                        <h:outputLabel for="registrar:fecha" value="Birth"></h:outputLabel>
                        <h:inputText id="fecha" a:type="date" value="#{usuariosBean.usuario.fechaNacimiento}" required="true" requiredMessage="Ingrese fecha de nacimiento">
                            <f:convertDateTime pattern="yyyy-MM-dd"/>
                        </h:inputText>
                    </h:panelGroup>

                    <h:panelGroup layout="block" styleClass="genre div-section">
                        <h:outputLabel value="Género: *" />

                        <h:panelGroup layout="block" styleClass="male">
                            <h:selectOneRadio value="#{usuariosBean.usuario.genero}">
                                <f:selectItem itemValue="masculino" itemLabel="Masculino" />
                                <f:selectItem itemValue="femenino" itemLabel="Femenino" />
                            </h:selectOneRadio>
                        </h:panelGroup>
                    </h:panelGroup>

                    <h:panelGroup layout="block" styleClass="municipio div-section">
                        <h:outputLabel for="muni" value="Municipio: *" />
                        <h:selectOneMenu id="muni" name="muni" value="#{usuariosBean.usuario.municipio}">
                            <f:selectItem itemLabel="-- Seleccione un Municipio --" itemValue="" />
                            <f:selectItem itemLabel="San Salvador" itemValue="San Salvador" />
                            <f:selectItem itemLabel="Aguilares" itemValue="Aguilares" />
                            <f:selectItem itemLabel="Apopa" itemValue="Apopa" />
                        </h:selectOneMenu>
                    </h:panelGroup>

                    <h:panelGroup layout="block" styleClass="div-section">
                        <h:outputLabel for="email" value="Correo Electrónico:" />
                        <h:inputText type="email" id="email" name="email" placeholder="Ingrese su Correo" value="#{usuariosBean.usuario.correo}"/>
                    </h:panelGroup>

                    <h:panelGroup layout="block" styleClass="div-section">
                        <h:outputLabel id="pass1" for="password" value="Contraseña: *" />
                        <h:inputSecret id="password" name="pass" placeholder="Ingrese su Contraseña" value="#{usuariosBean.usuario.pass}" />

                        <!--<h:outputLabel id="pass2" for="password2" value="Confirmar Contraseña: *" />
                        <h:inputSecret id="password2" name="pass" placeholder="Repita su Contraseña" value="" /> -->
                    </h:panelGroup>

                    <h:panelGroup layout="block" styleClass="div-section last-section">
                        <h:outputLabel for="tel" id="telLabel" value="Número de Teléfono: *" />
                        <h:inputText id="tel" name="tel" placeholder="Ejemplo: 1234-5678" value="#{usuariosBean.usuario.telefono}" />

                        <h:outputLabel for="dui" id="duiLabel" value="Ingrese su DUI: *" />
                        <h:inputText id="dui" name="dui" placeholder="Ejemplo: 12345678-9." value="#{usuariosBean.usuario.dui}"/>
                    </h:panelGroup>

                    <h:panelGroup layout="block" styleClass="submit">
                        <h:panelGroup styleClass="no-account">
                            <a href="login.xhtml" class="account">Ya tengo cuenta</a>
                            <h:commandButton type="submit" value="Registrarse" styleClass="disenoBoton" name="accion" id="submit">
                                <f:ajax event="click" execute="formularioE:submit" render="formularioE" listener="#{usuariosBean.register()}"/>
                            </h:commandButton>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:form>
            </h:panelGroup>
        </h:panelGroup>
    </h:body>
</html>
