<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        template="../../layouts/layout-formularios.xhtml"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
   <ui:define name="head">
      <h:outputStylesheet library="css" name="cita-style.css"/>
   </ui:define>
   <ui:define name="contenido">
      <h:panelGroup class="all-container">
               <h:form styleClass="form-container">

                  <div class="perfil">
                     <h:outputLabel for="idUsuario">Código de Cliente:</h:outputLabel>
                     <h:inputText id="idUsuario" value="#{citasBean.codUsuario}" disabled="true"/>
                     <h:inputHidden value="#{usuariosBean.usuario.codigo}"/>
                  </div>

                  <div class="peso">
                     <h:outputLabel for="pe">Peso(lb): </h:outputLabel>
                     <h:inputText id="pe" value="#{usuariosBean.usuario.peso}" placeholder="Peso en Libras" />
                  </div>

                  <div class="altura">
                     <h:outputLabel for="al">Altura(cm): </h:outputLabel>
                     <h:inputText id="al" value="#{usuariosBean.usuario.altura}" placeholder="Altura en cm" />
                  </div>


                  <div class="especialidad-medica">
                     <h:outputLabel for="em">Especialidad Médica:</h:outputLabel>
                     <h:selectOneMenu id="em" value="#{citasBean.codEspecialidad}" styleClass="selectDinamic">
                        <f:selectItem itemValue="" itemLabel="-- Seleccione una Especialidad --" />
                        <f:selectItem itemValue="1" itemLabel="Cardiología"/>
                        <f:selectItem itemValue="2" itemLabel="Medicina General"/>
                        <f:selectItem itemValue="3" itemLabel="Neurología"/>
                        <f:selectItem itemValue="4" itemLabel="Pediatría"/>
                     </h:selectOneMenu>
                  </div>

                  <div class="fecha">
                     <h:outputLabel for="fecha" value="Birth">Fecha de la Cita:</h:outputLabel>
                     <h:inputText id="fecha" a:type="date" value="#{citasBean.cita.fechaCita}" required="true" requiredMessage="Ingrese fecha de la cita">
                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                     </h:inputText>
                  </div>

                  <div class="doctor">
                     <h:outputLabel for="hc">Hora de Cita</h:outputLabel>
                     <h:selectOneMenu id="hc" value="#{citasBean.cita.horaCita}">
                        <f:selectItem itemValue="" itemLabel="-- Seleccione la Hora de su Cita --" />
                        <f:selectItem itemValue="7:00:00" itemLabel="7:00am" />
                        <f:selectItem itemValue="8:00:00" itemLabel="8:00am"/>
                        <f:selectItem itemValue="9:00:00" itemLabel="9:00am"/>
                        <f:selectItem itemValue="10:00:00" itemLabel="10:00am"/>
                        <f:selectItem itemValue="11:00:00" itemLabel="11:00am"/>
                        <f:selectItem itemValue="12:00:00" itemLabel="12:00pm"/>
                        <f:selectItem itemValue="13:00:00" itemLabel="1:00pm"/>
                        <f:selectItem itemValue="14:00:00" itemLabel="2:00pm"/>
                        <f:selectItem itemValue="14:00:00" itemLabel="2:00pm"/>
                        <f:selectItem itemValue="15:00:00" itemLabel="3:00pm"/>
                        <f:selectItem itemValue="16:00:00" itemLabel="4:00pm"/>
                        <f:selectItem itemValue="17:00:00" itemLabel="5:00pm"/>
                     </h:selectOneMenu>
                  </div>

                  <div class="enfermedades">
                     <h:outputLabel for="enfermedades">Enfermedades Crónicas y Alergias (sino tiene ninguna deje vacío este campo)</h:outputLabel>
                     <h:inputTextarea id="enfermedades" value="#{citasBean.cita.sintomas}" cols="50" rows="1" />
                  </div>

                  <div class="motivo">
                     <h:outputLabel for="razon">¿Cuál es la razón de su cita? (escriba sus síntomas)</h:outputLabel>
                     <h:inputTextarea id="razon" value="#{citasBean.cita.razonCita}" cols="50" rows="1" />
                  </div>

                  <div class="submit">
                     <h:commandButton id="programarCita" value="Programar Cita" styleClass="disenoBoton" action="#{citasBean.programarCita()}" />
                  </div>
               </h:form>
      </h:panelGroup>
   </ui:define>
</ui:composition>
