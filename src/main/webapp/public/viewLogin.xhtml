<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 template="/layouts/layout_clean.xhtml">
    <ui:define name="head">
        <h:outputStylesheet library="css" name="login_style.css"/>
    </ui:define>
    <ui:define name="contenido">
            <h:form styleClass="all-container">
                <h:panelGroup layout="block" styleClass="inicio-register">
                    <h:graphicImage library="imgs" name="logoEMedicine.png" alt="" styleClass="logo" />

                    <h1 class="bienvenida-register">Bienvenido a E-Medicine</h1>
                </h:panelGroup>

                <h:panelGroup layout="block">
                    <h:panelGroup layout="block" styleClass="form-container">
                        <h:form id="formularioE">
                            <h:panelGroup layout="block" styleClass="form-login">
                                <h:panelGroup layout="block" styleClass="codUsuario">
                                    <h:outputLabel for="idUsuario" value="Código de Usuario:" />
                                    <h:inputText id="idUsuario" name="idUsuario" placeholder="Ingrese su Código de Usuario" />
                                </h:panelGroup>

                                <h:panelGroup layout="block" styleClass="password">
                                    <h:outputLabel for="password" value="Contraseña:" />
                                    <h:inputSecret id="password" name="password" placeholder="Ingrese su contraseña" />
                                </h:panelGroup>
                                <h:panelGroup styleClass="submit">
                                    <h:panelGroup layout="block" styleClass="no-account">
<!--                                        <h:commandLink action="#{bean.viewRegister}" styleClass="submit-text">No tengo Cuenta</h:commandLink>-->
                                        <a href="viewRegistro.xhtml" class="submit-text">No tengo cuenta</a>
                                    </h:panelGroup>

                                    <h:panelGroup layout="block" styleClass="no-account">
<!--                                        <h:commandLink action="#{bean.login}"  styleClass="submit-text">Iniciar Sesión</h:commandLink>-->
                                        <a href="paciente/index.xhtml" class="submit-text">Iniciar Sesión</a>
                                    </h:panelGroup>
                                </h:panelGroup>
                            </h:panelGroup>
                        </h:form>
                    </h:panelGroup>
                </h:panelGroup>
            </h:form>
    </ui:define>
</ui:composition>
