   <h:body>
      <article>
         <section class="especialidadesMedica">
            <h:form>
               <h:commandLink action="#" styleClass="div-especialidades" title="Cardiología">
                  <h:graphicImage library="imgs" name="corazon.png" alt="" styleClass="imagenEspecialidad" />
                  <h:outputText value="Cardiología" styleClass="especialidadNombre" />
                  <h:outputText value="La cardiología es la rama de la medicina que se encarga del estudio, diagnóstico y tratamiento de las enfermedades del corazón y del sistema circulatorio. Es médica, pero no quirúrgica; los especialistas en el abordaje quirúrgico del corazón son el cirujano cardiaco o el cirujano cardiovascular." styleClass="especialidadDescripcion" />
               </h:commandLink>

               <h:commandLink action="#" styleClass="div-especialidades" title="Medicina General">
                  <h:graphicImage library="imgs" name="medicina.png" alt="" styleClass="imagenEspecialidad" />
                  <h:outputText value="Medicina General" styleClass="especialidadNombre" />
                  <h:outputText value="La medicina general constituye el primer nivel de atención médica y es imprescindible para la prevención, detección, tratamiento y seguimiento de las enfermedades crónicas estabilizadas, responsabilizándose del paciente en su conjunto, para decidir su derivación a los especialistas cuando alguna patología se descompense." styleClass="especialidadDescripcion" />
               </h:commandLink>
            </h:form>
         </section>
