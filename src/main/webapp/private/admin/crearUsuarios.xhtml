<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="estructura.css"/>
    <ui:include src="../../layouts/head.xhtml"/>
</h:head>

<h:body>
    <div class="cont-main">
        <div>
            <ui:include src="../../layouts/menu.xhtml"/>
        </div>
        <div class="cont-body">
            <h:form id="registrar">
                <h1 id="titulo">Agregar Usuarios</h1>
                <div class="cont-form">
                    <div class="cont-dinamico">
                        <div id="cont-codUser" class="elementos-form">
                            <h:outputLabel for="registrar:codigoV" value="Código del Usuario:"/>
                            <h:inputText id="codigoV" disabled="true" value="#{usuariosBean.usuario.codigo}"/>
                        </div>
                        <div id="cont-rol" class="elementos-form">
                            <h:outputLabel for="registrar:rol" value="Rol del Usuario:"/>
                            <h:selectOneMenu id="rol" value="#{usuariosBean.codRol}" styleClass="selects">
                                <f:selectItem itemValue="0" itemLabel="-- Seleccione un Rol --"/>
                                <f:selectItems value="#{rolesBean.model.listarRoles()}"/>
                                <f:ajax event="change" render="registrar:codigoV registrar:codigo" execute="registrar:rol" listener="#{usuariosBean.crearCodigo}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="campos">
                        <h:outputLabel for="registrar:nombre" value="Nombres: "/>
                        <h:inputText id="nombre" value="#{usuariosBean.usuario.nombre}" placeholder="Ingrese su Nombre" required="true"/>
                    </div>

                    <div class="campos">
                        <h:outputLabel for="registrar:apellido" value="Apellidos:"/>
                        <h:inputText id="apellido" value="#{usuariosBean.usuario.apellido}" placeholder="Ingrese su Apellido" required="true"/>
                    </div>

                    <div class="campos">
                        <h:outputLabel for="registrar:peso" value="Peso (lb): "/>
                        <h:inputText id="peso" value="#{usuariosBean.usuario.peso}" placeholder="Peso en Libras" required="true"/>
                    </div>

                    <div class="campos">
                        <h:outputLabel for="registrar:altura" value="Altura (cm): "/>
                        <h:inputText id="altura" value="#{usuariosBean.usuario.altura}" placeholder="Altura en cm" required="true"/>
                    </div>

                    <div class="campos">
                        <h:outputLabel for="registrar:fecha" value="Fecha de Nacimiento:"/>
                        <h:inputText id="fecha" value="#{usuariosBean.usuario.fechaNacimiento}" type="date" required="true"/>
                    </div>

                    <div class="campos">
                        <h:outputLabel for="registrar:genero" value="Género:"/>
                        <div class="male">
                            <h:selectOneRadio id="genero" value="#{usuariosBean.usuario.genero}" required="true">
                                <f:selectItem itemValue="masculino" itemLabel="Masculino"/>
                                <f:selectItem itemValue="femenino" itemLabel="Femenino"/>
                            </h:selectOneRadio>
                        </div>
                    </div>

                    <div class="campos">
                        <h:outputLabel for="registrar:municipio" value="Municipio: "/>
                        <h:selectOneMenu id="municipio" value="#{usuariosBean.usuario.municipio}" required="true">
                            <f:selectItem itemValue="" itemLabel="-- Seleccione un Municipio --"/>
                            <f:selectItem itemValue="San Salvador" itemLabel="San Salvador"/>
                            <!-- Añade más opciones según tus necesidades -->
                        </h:selectOneMenu>
                    </div>

                    <div class="campos">
                        <h:outputLabel for="registrar:tel" value="Teléfono: "/>
                        <h:inputText id="tel" value="#{usuariosBean.usuario.telefono}" placeholder="Ejemplo: 1234-5678" required="true"/>
                    </div>

                    <div class="campos">
                        <h:outputLabel for="registrar:dui" value="DUI: "/>
                        <h:inputText id="dui" value="#{usuariosBean.usuario.dui}" placeholder="Ejemplo: 12345678-9." required="true"/>
                    </div>

                    <div class="campos">
                        <label for="email">Correo Electrónico:</label>
                        <h:inputText id="email" value="#{usuariosBean.usuario.email}" placeholder="Ingrese su Correo" required="true"/>
                    </div>

                    <div class="campos">
                        <h:outputLabel for="password" value="Contraseña: "/>
                        <h:inputSecret id="password" value="#{usuariosBean.usuario.pass}" placeholder="Ingrese su Contraseña" required="true"/>
                        <i class="fa-solid fa-eye-slash icon" id="eye1" title="Mostrar Contraseña"></i>
                    </div>

                    <div class="campos">
                        <h:outputLabel for="password2" value="Repita su contraseña: "/>
                        <h:inputSecret id="password2" value="#{usuarioBean.usuario.pass}" placeholder="Repita su Contraseña" required="true"/>
                        <i class="fa-solid fa-eye-slash icon" id="eye2" title="Mostrar Contraseña"></i>
                    </div>

                    <h:commandButton value="Enviar" action="#{usuariosBean.guardar()}"/>
                </div>
            </h:form>
        </div>
    </div>
    <ui:include src="../../layouts/footer.xhtml"/>
</h:body>
</html>
